services:
  postgres:
    image: ankane/pgvector:latest
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    command: postgres -c fsync=off
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faceless -d n8n"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - nexus

  n8n:
    build:
      context: .
      dockerfile: n8n.Dockerfile
    container_name: nexus-n8n
    restart: unless-stopped
    environment:
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB}
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      # Timezone
      GENERIC_TIMEZONE: ${TIMEZONE}
      TZ: ${TIMEZONE}

      # Execution
      EXECUTIONS_MODE: queue
      QUEUE_BULL_REDIS_HOST: redis
      N8N_METRICS: "true"

      # Security
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD}
      N8N_SECURE_COOKIE: "false"
      N8N_BLOCK_ENV_ACCESS_IN_NODE: "false"  # Allow env var access in Code nodes (needed for API keys)
      N8N_GIT_NODE_DISABLE_BARE_REPOS: "true"  # Disable bare repos for security

      # Task Runners (future-proofing)
      N8N_RUNNERS_ENABLED: "true"

      # Webhook URL (explicitly set for OAuth callbacks)
      WEBHOOK_URL: http://100.122.207.23:5678
      N8N_BASE_URL: http://100.122.207.23:5678
      N8N_EDITOR_BASE_URL: http://100.122.207.23:5678

      # Paths
      N8N_USER_FOLDER: /home/node/.n8n

      # API Keys (explicitly set here for n8n)
      PEXELS_API_KEY: ${PEXELS_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      CANVA_CLIENT_ID: 
      CANVA_CLIENT_SECRET: 

    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - /srv/outputs:/data/outputs
      - /srv/projects/nexus:/data/workflows
      - /srv/projects/factsmind/scripts:/data/scripts
      - /srv/projects/factsmind/assets:/data/assets
      - /srv/bin:/data/bin
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus

  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - nexus

  code-server:
    image: codercom/code-server:latest
    container_name: nexus-code-server
    restart: unless-stopped
    environment:
      PASSWORD: ${CODE_PASSWORD}
      SUDO_PASSWORD: ${CODE_PASSWORD}
      DEFAULT_WORKSPACE: /home/coder/project
    ports:
      - "8080:8080"
    volumes:
      - code_server_data:/home/coder/.local/share/code-server
      - /srv/projects:/home/coder/project
    user: "1000:1000"
    networks:
      - nexus

  netdata:
    image: netdata/netdata:latest
    container_name: nexus-netdata
    restart: unless-stopped
    hostname: nexus
    ports:
      - "19999:19999"
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - netdata_config:/etc/netdata
      - netdata_lib:/var/lib/netdata
      - netdata_cache:/var/cache/netdata
    environment:
      - NETDATA_CLAIM_TOKEN=${NETDATA_CLAIM_TOKEN}
      - NETDATA_CLAIM_URL=${NETDATA_CLAIM_URL}
    networks:
      - nexus

  watchtower:
    image: containrrr/watchtower:latest
    container_name: nexus-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_API_VERSION=1.44
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_REVIVE_STOPPED=false
      - TZ=Europe/Madrid
    networks:
      - nexus

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local
  redis_data:
    driver: local
  code_server_data:
    driver: local
  netdata_config:
    driver: local
  netdata_lib:
    driver: local
  netdata_cache:
    driver: local

networks:
  nexus:
    driver: bridge
