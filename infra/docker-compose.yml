version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-faceless}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required}
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-faceless}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - nexus

  n8n:
    image: n8nio/n8n:latest
    container_name: nexus-n8n
    restart: unless-stopped
    environment:
      # Database
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-n8n}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-faceless}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}

      # Timezone
      GENERIC_TIMEZONE: ${TIMEZONE:-Europe/Madrid}
      TZ: ${TIMEZONE:-Europe/Madrid}

      # Execution
      EXECUTIONS_MODE: queue
      QUEUE_BULL_REDIS_HOST: redis
      N8N_METRICS: "true"

      # Security
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_USER:-admin}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_PASSWORD:?N8N_PASSWORD required}

      # Paths
      N8N_USER_FOLDER: /home/node/.n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - /srv/outputs:/data/outputs
      - /srv/projects/nexus:/data/workflows
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus

  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - nexus

  code-server:
    image: codercom/code-server:latest
    container_name: nexus-code-server
    restart: unless-stopped
    environment:
      PASSWORD: ${CODE_PASSWORD:?CODE_PASSWORD required}
      SUDO_PASSWORD: ${CODE_PASSWORD}
      DEFAULT_WORKSPACE: /home/coder/project
    ports:
      - "8080:8080"
    volumes:
      - code_server_data:/home/coder/.local/share/code-server
      - /srv/projects:/home/coder/project
    user: "1000:1000"
    networks:
      - nexus

  netdata:
    image: netdata/netdata:latest
    container_name: nexus-netdata
    restart: unless-stopped
    hostname: nexus
    ports:
      - "19999:19999"
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - netdata_config:/etc/netdata
      - netdata_lib:/var/lib/netdata
      - netdata_cache:/var/cache/netdata
    environment:
      - NETDATA_CLAIM_TOKEN=${NETDATA_CLAIM_TOKEN:-}
      - NETDATA_CLAIM_URL=${NETDATA_CLAIM_URL:-https://app.netdata.cloud}
    networks:
      - nexus

  watchtower:
    image: containrrr/watchtower:latest
    container_name: nexus-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400  # Check daily
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_REVIVE_STOPPED=false
      - TZ=${TIMEZONE:-Europe/Madrid}
    networks:
      - nexus

volumes:
  postgres_data:
    driver: local
  n8n_data:
    driver: local
  redis_data:
    driver: local
  code_server_data:
    driver: local
  netdata_config:
    driver: local
  netdata_lib:
    driver: local
  netdata_cache:
    driver: local

networks:
  nexus:
    driver: bridge
